{% extends 'layouts/admin.html' %} {% block content %}
<div class='row wrapper'>
    <div class='col-lg-10'>
        <h3>Listing Categories</h3>
        <ol class='breadcrumb'>
            <li>
                <a href='/'>Home</a>
            </li>
            <li>
                <a>Categories</a>
            </li>
            <li class='active'>
                <strong>Listing Categories</strong>
            </li>
        </ol>
    </div>
    <div class='col-lg-2'></div>
</div>
<!-- CONTENT -->
<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-7">
      <div class="">
        <h4>New Category</h4>
      </div>
      <br>
      <br>
      <form class="form-horizontal">
        <div class="form-group string required">
          <label class="col-sm-3 string required control-label">
            <abbr title="Requerido">*</abbr> Name
          </label>
          <div class="col-sm-8">
            <input type="text" class="string required form-control">
          </div>
        </div>
        <div class="col-md-4 col-md-offset-7 text-right">
          <button id="save" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-lg-5 summary">
      <h4>Summary</h4>
      <br>
      <div class="summary-group clearfix">
        <div class="summary-label col-sm-5">
          <span>Name</span> 
        </div>
        <div class="col-sm-7">
          <span><!----></span> 
        </div>  
      </div>    
    </div>
  </div>
</div>
<!-- FOOTER -->
<div class='footer fixed'>
    <div class='pull-right'>
        <span class='text-muted' style='margin-right: 20px;'>Dúvidas</span>
        <span class='text-muted' style='margin-right: 20px;'>Feedback</span>
        <span class='text-muted'>Contato</span>
    </div>
    <div>
        <span class='text-muted'>Copyright © 2015 Zertico</span>
    </div>
</div>
{% endblock %} {% block javascript %} {% endblock %}

{% extends 'layouts/admin.html' %}

{% block content %}
<div class='row wrapper'>
    <div class='col-lg-10'>
        <h3>Clients</h3>
        <ol class='breadcrumb'>
            <li>
                <a href='/'>Home</a>
            </li>
            <li>
                <a>Accounts</a>
            </li>
            <li class='active'>
                <strong>Clients</strong>
            </li>
        </ol>
    </div>
    <div class='col-lg-2'></div>
</div>
<!-- CONTENT -->
<div class='wrapper wrapper-content'>
    <div class='row'>
        <div class='col-lg-12'>
            <h4>Edit profile</h4>
            <form novalidate="novalidate" class="simple_form form-horizontal" id="" action="" method="post">
                <div class="col-md-3 col-md-offset-4">
                    <label class="radio">
                        <input type="radio" value="cpf" name="group_org" class="custom-radio">
                        <span style="padding-left: 5px;">Person</span>
                    </label>
                </div>
                <div class="col-md-3">
                    <label class="radio">
                        <input type="radio" value="cnpj" name="group_org" class="custom-radio" checked="checked"
                      >
                        <span style="padding-left: 5px;">Company</span>
                    </label>
                </div>
                <div class="col-md-12">
                    <h5>Personal Information</h5>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label">Corporate name</label>
                            <input class="form-control" type="text" placeholder="Foo Inc." />
                        </div>
                        <div class="col-md-8">
                            <label class="control-label">Trade name</label>
                            <input class="form-control" type="text" placeholder="Foo Inc." />
                        </div>
                        <div class="col-md-4">
                            <label class="control-label">Document</label>
                            <input class="form-control" type="text" placeholder="Your CPF/CNPJ" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <h5>Contact Information</h5>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label class="control-label">Email</label>
                            <input class="form-control" type="email" placeholder="example@example.com" />
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">Telephone</label>
                            <input class="form-control" type="text" placeholder="xx xxxx-xxxx" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <h5>Address Information</h5>
                    <div class="form-group">
                        <div class="col-md-10">
                            <input class="form-control" type="text" placeholder="Street" />
                        </div>
                        <div class="col-md-2">
                            <input class=" form-control" type="text" placeholder="Number" />
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" type="text"  placeholder="Complement Address" />
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" type="text" placeholder="City" />
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" type="text" placeholder="Zipcode" />
                        </div>
                        <div class="col-md-4">
                            <select id="organization_country" name="organization[country]" class="form-control">
                                <option>Country</option>
                                <option value="BR">Brasil</option>
                                <option value="CH">Chile</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" type="text" placeholder="State" />
                        </div>
                    </div>
                </div>
                <div class='col-md-4 col-md-offset-7 text-right'>
                    <input type="submit" name="commit" value="Create client" class="btn btn-default btn-inverse" />
                </div>
            </form>
        </div>
    </div>
</div>
<!-- FOOTER -->
<div class='footer fixed'>
    <div class='pull-right'>
        <span class='text-muted' style='margin-right: 20px;'>Dúvidas</span>
        <span class='text-muted' style='margin-right: 20px;'>Feedback</span>
        <span class='text-muted'>Contato</span>
    </div>
    <div>
        <span class='text-muted'>Copyright © 2015 Zertico</span>
    </div>
</div>

{% endblock %}
{% block javascript %}
{% endblock %}

{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %} Foo Inc - Base theme {% endblock %}</title>
    <link rel="stylesheet" href="stylesheets/theme.css"> {% block head %}{% endblock %}
</head>

<body>
  <div id="shop">
    <div id="header">
      <div id="header-wrap">
          {% include "parts/header.html" %}
      </div>
    </div>
    <section id="content">
        <div class="content-wrap">
            {% block content %}{% endblock %}
        </div>
    </section>
    {% include "parts/footer.html" %}
    <script src="javascripts/theme.js"></script>
    {% block javascript %}{% endblock %}
  </div>
</body>

</html>

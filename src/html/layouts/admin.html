{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %} Foo Inc - Base theme {% endblock %}</title>
  <link rel="stylesheet" href="stylesheets/theme.css">
  {% block head %}{% endblock %}
</head>
<body>
  <div id="panel">
    <div id="wrapper">
      <div id="sidebar-wrapper">
        {% include "parts/page-nav.html" %}
      </div>
      <div id="page-content-wrapper" class="gray-bg">
        {% include "parts/navbar-top.html" %}
        {% block content %}{% endblock %}
      </div>
    </div>
    <script src="javascripts/theme.js"></script>
    {% block javascript %}{% endblock %}
  </div>
</body>
</html>
